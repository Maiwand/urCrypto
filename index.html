<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="assets/js/main.js"></script>
  </head>
  <body>
    <!-- Nav Menu -->
    <nav id="nav-parent" class="nav-parent">
      <div class="container nav-menu px-0 lg:px-10 mx-auto h-[70px] lg:h-20">
        <div class="sm:ml-6 lg:ml-0">
          <img src="assets/img/logo.svg" alt="Logo" />
        </div>
        <div class="menu-links-parent">
          <ul class="text-lg">
            <li><a href="#">Products</a></li>
            <li><a href="#">Price</a></li>
            <li><a href="#">Learn</a></li>
            <li><a href="#">Support</a></li>
          </ul>
        </div>
        <div class="menu-right-links">
          <a class="button" href="#">Sign In</a>
          <a class="button button-outline" href="#">Get strated</a>
        </div>
        <div class="burger-menu lg:hidden mr-[-24px]">
          <a
            class="p-[19px] block"
            href="javascript:void(0);"
            onclick="openMenu();"
          >
            <img class="block" src="assets/img/burger.svg" alt="" />
          </a>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header>
      <div class="container px-0 lg:px-10 mx-auto py-14 sm:py-28">
        <div class="call-to-action">
          <h1 class="text-center">
            <span>One platform</span><br />
            all things Crypto
          </h1>
          <p class="text-2xl text-center mt-4 mb-8">
            Open a free account in minutes right from your phone and make your
            money go further
          </p>
          <form
            class="grid grid-cols-1 sm:grid-cols-3 gap-3 mb-14 sm:mb-24"
            action=""
          >
            <input
              class="w-full text-lg sm:col-span-2"
              placeholder="Email Address...."
              type="email"
            />
            <button class="button button-xl button-fill px-10 py-[18px]">
              Get started
            </button>
          </form>
        </div>
        <div class="xl:px-28 lg:px-20 hidden sm:block">
          <img src="assets/img/dashboard.png" alt="Dashboard" />
        </div>
        <div
          class="my-12 h-[82px] grid grid-cols-6 gap-8 lg:grid-cols-5 lg:gap-0 justify-items-center items-center mx-auto"
        >
          <div class="col-span-2 lg:col-span-1">
            <img src="assets/img/binance.svg" alt="" />
          </div>
          <div class="col-span-2 lg:col-span-1">
            <img src="assets/img/coinbase.svg" alt="" />
          </div>
          <div class="col-span-2 lg:col-span-1">
            <img src="assets/img/btc.svg" alt="" />
          </div>
          <div class="col-span-2 lg:col-span-1 col-start-2">
            <img src="assets/img/eth.svg" alt="" />
          </div>
          <div class="col-span-2 lg:col-span-1">
            <img src="assets/img/bitmex.svg" alt="" />
          </div>
        </div>
        <div class="company-data grid grid-cols-1 md:grid-cols-3">
          <div class="data-item">
            <p class="display-text">99k</p>
            <p class="text-xl">People already have joined</p>
          </div>
          <div class="data-item">
            <p class="display-text">50k</p>
            <p class="text-xl">VVIP users have joined</p>
          </div>
          <div class="data-item">
            <p class="display-text">100+</p>
            <p class="text-xl">Big Companies have joined</p>
          </div>
        </div>
      </div>
    </header>
    <div>Rest</div>

    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
  </body>
</html>
